project: snapd-testing-tools

environment:
    PROJECT_PATH: /root/snapd-testing-tools
    PATH: $PATH:$PROJECT_PATH/tools:$PROJECT_PATH/utils:$PROJECT_PATH/remote
    
backends:
    google:
        key: '$(HOST: echo "$SPREAD_GOOGLE_KEY")'
        location: snapd-spread/us-east1-b
        halt-timeout: 2h
        systems:
            - ubuntu-14.04-64:
            - ubuntu-16.04-64:
            - ubuntu-18.04-32:
            - ubuntu-18.04-64:
            - ubuntu-20.04-64:
                location: us-east1-a
            - ubuntu-22.04-64:
                location: us-west1-a
            - ubuntu-23.10-64:
            - ubuntu-24.04-64:
            - debian-11-64:
            - debian-12-64:
            - debian-sid-64:
            - fedora-38-64:
            - fedora-39-64:
            - arch-linux-64:
            - amazon-linux-2-64:
                storage: preserve-size
            - amazon-linux-2023-64:
                storage: preserve-size
            - centos-7-64:
                storage: preserve-size
            - centos-8-64:
                storage: preserve-size
            - centos-9-64:
                storage: preserve-size
            - opensuse-15.4-64:
            - opensuse-15.5-64:
            - opensuse-tumbleweed-64:

    google-nested:
        type: google
        key: '$(HOST: echo "$SPREAD_GOOGLE_KEY")'
        location: snapd-spread/us-east1-b
        plan: n2-standard-2
        halt-timeout: 2h
        cpu-family: "Intel Cascade Lake"
        systems:
            - ubuntu-20.04-64:
                  image: ubuntu-2004-64-virt-enabled
                  storage: 20G
                  workers: 1

    testflinger:
        halt-timeout: 1m
        wait-timeout: 1h
        warn-timeout: 5m
        kill-timeout: 2h
        systems:
            - ubuntu-core-20-rpi3:
                  queue: rpi3b
                  image: https://storage.googleapis.com/snapd-spread-tests/images/pi3-20-stable-snapd_beta/pi.img.xz
                  workers: 1
                  username: ubuntu
                  password: ubuntu
            - ubuntu-core-20-rpi4:
                  queue: rpi4b
                  image: https://storage.googleapis.com/snapd-spread-tests/images/pi4-20-stable-snapd_beta/pi.img.xz
                  workers: 1
                  username: ubuntu
                  password: ubuntu
            - ubuntu-core-22-rpi3:
                  queue: rpi3b
                  image: https://storage.googleapis.com/snapd-spread-tests/images/pi3-22-stable-snapd_beta/pi.img.xz
                  workers: 1
                  username: ubuntu
                  password: ubuntu
            - ubuntu-core-22-rpi4:
                  queue: rpi4b
                  image: https://storage.googleapis.com/snapd-spread-tests/images/pi4-22-stable-snapd_beta/pi.img.xz
                  workers: 1
                  username: ubuntu
                  password: ubuntu

path: /root/snapd-testing-tools

kill-timeout: 10m
warn-timeout: 3m

prepare: |
    echo "Prepare snapd-testing-tools project"

restore: |
    echo "Restore snapd-testing-tools project"
    rm -rf "$PROJECT_PATH"

suites:
    tests/:
        summary: Main test suite for snapd-testing-tools
        prepare: |
            echo "Preparing snapd-testing-tools main suite"
            # Create users for the tests
            if [[ "$SPREAD_SYSTEM" == ubuntu-core-* ]]; then
                adduser --extrausers --quiet --disabled-password --gecos '' tools-user-1
                adduser --extrausers --quiet --disabled-password --gecos '' tools-user-2
            else
                useradd -m tools-user-1
                useradd -m tools-user-2
            fi
            echo tools-user-1:tools-user-1 | sudo chpasswd
            echo tools-user-2:tools-user-2 | sudo chpasswd
        restore: |
            echo "Restoring snapd-testing-tools main suite"
